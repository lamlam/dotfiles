[[plugins]]
repo = 'Shougo/dein.vim'

# ==========================================================
# color
# ==========================================================

[[plugins]]
repo = 'w0ng/vim-hybrid'
hook_add = '''
	set background=dark
	au MyAutoCmd VimEnter * nested colorscheme hybrid
'''

# ==========================================================
# basic
# ==========================================================

[[plugins]]
repo = 'osyo-manga/vim-anzu'
hook_add = '''
	" mapping
	nmap n <Plug>(anzu-n-with-echo)
	nmap N <Plug>(anzu-N-with-echo)
	nmap * <Plug>(anzu-star-with-echo)
	nmap # <Plug>(anzu-sharp-with-echo)
	" clear status
	nmap <Esc><Esc> <Plug>(anzu-clear-search-status)
	" statusline
	set statusline=%{anzu#search_status()}
'''

[[plugins]]
repo = 'LeafCage/yankround.vim.git'
hook_add = '''
	nmap p <Plug>(yankround-p)
	xmap p <Plug>(yankround-p)
	nmap P <Plug>(yankround-P)
	nmap gp <Plug>(yankround-gp)
	xmap gp <Plug>(yankround-gp)
	nmap gP <Plug>(yankround-gP)
	nmap <C-p> <Plug>(yankround-prev)
	nmap <C-n> <Plug>(yankround-next)
'''

[[plugins]]
repo = 'mattn/webapi-vim'

[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

# ==========================================================
# filer
# ==========================================================

[[plugins]] # unite.vim 後継
repo = 'Shougo/denite.nvim'
if = 'has("python3")'
on_cmd = 'Denite'
hook_post_source = '''
    " file_rec
    if executable('pt')
        call denite#custom#var('file_rec', 'command', ['pt', '--follow', '--nocolor', '--nogroup', '--hidden', '-g', ''])
    endif

    " grep
    if executable('pt')
        call denite#custom#var('grep', 'command', ['pt', '--nogroup', '--nocolor', '--smart-case', '--hidden'])
        call denite#custom#var('grep', 'default_opts', [])
        call denite#custom#var('grep', 'recursive_opts', [])
    endif

    call denite#custom#source('file_mru', 'matchers', ['matcher_fuzzy', 'matcher_project_files'])
    call denite#custom#source('file_mru', 'converters', ['converter_relative_word'])
'''


# ==========================================================
# powerline
# ==========================================================

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'vim-airline/vim-airline'
depends = ['tagbar', 'vim-fugitive']
hook_add = '''
    set laststatus=2
    set t_Co=256
	let g:airline_powerline_fonts = 1
	let g:airline#extensions#tabline#enabled = 1
	if !has('nvim')
	  let g:airline#extensions#whitespace#mixed_indent_algo = 2 " see :help airline-whitespace@en
endif
'''

[[plugins]]
repo = 'vim-airline/vim-airline-themes'
depends = 'vim-airline'
hook_add = '''
	let g:airline_theme='hybrid'
'''


# ==========================================================
# terminal
# ==========================================================

[[plugins]]
repo = 'kassio/neoterm'
if = "has('nvim')"
hook_add = '''
	nnoremap <silent> ,rc :TREPLSendFile<cr>
	nnoremap <silent> ,rl :TREPLSendLine<cr>
	vnoremap <silent> ,rl :TREPLSendSelection<cr>
	nnoremap <silent> vt :Ttoggle<cr>
	nnoremap <silent> vs :terminal<cr>
'''

[[plugins]]
repo = 'Shougo/vimshell'
if = "!has('nvim')"
hook_add = '''
	nnoremap <silent> vs :<C-u>VimShell<CR>
	let g:vimshell_prompt_expr = 'getcwd()." > "'
	let g:vimshell_prompt_pattern = '^\f\+ > '
'''
